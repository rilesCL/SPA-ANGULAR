<div class="container my-5">
    <h1 class="text-center mb-4">{{myAide.nom}}</h1>
</div>

<div class="accordion" id="aideAcc">
    @for (aide of myAide.vues; track $index) {
    <div class="accordion-item">
        <h2 class="accordion-header" [id]="'heading' + $index">
            <button 
                class="accordion-button collapsed" 
                type="button" 
                data-bs-toggle="collapse" 
                [attr.data-bs-target]="'#collapse' + $index"
                aria-expanded="false"
                aria-controls="'collapse' + $index">
                {{aide.nom}}
            </button>
        </h2>
        <div [id]="'collapse' + $index" class="accordion-collapse collapse" 
            data-bs-parent="#aideAcc">
            <div class="accordion-body">
                <h2>Fonctionnalit√©:</h2>
                <p>{{aide.fonctionnalite}}</p>
                <app-composants [composants]="aide.composants">
                </app-composants>
                
                <app-fonctionnement
                [fonctionnement]="aide.fonctionnement"
                ></app-fonctionnement>

                @if (aide.typesRapports) {
                    <h2>Rapports</h2>
                    <ul class="list-group">
                        @for (rapport of aide.typesRapports; track $index) {
                            <li class="list-group-item">
                                {{rapport}}
                            </li>
                        }
                    </ul>
                }
            </div>
        </div>
    </div>
    }
</div>
