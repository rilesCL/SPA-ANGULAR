@if (userProfile) {
  <div class="container mt-4">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title mb-4">Mon profil</h2>

        @if (!isEditing) {
          <div>
            <div class="mb-3">
              <strong>Username:</strong> {{userProfile.owner}}
            </div>
            <button mat-raised-button color="primary" (click)="startEditing()">
              Modifier profil
            </button>
          </div>
        }
      </div>
    </div>
  </div>
}
